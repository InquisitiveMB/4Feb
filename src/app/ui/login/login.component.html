<div class="login-page">
    <div class="form1">
        <!-- <div class="jumbotron"> -->
        <div class="container">
            <div class="row">
                <div>
                    <form [formGroup]="registerForm" (submit)="onSubmit()">
                        <div class="form-group">
                            <label>User Name</label>
                            <input type="text" formControlName="uname" [(ngModel)]="credentials.uname" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.uname.errors }" />
                            <div *ngIf="submitted && f.uname.errors" class="invalid-feedback">
                                <div *ngIf="f.uname.errors.required" class="error">Username is required</div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" formControlName="password" [(ngModel)]="credentials.psw" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required" class="error">Password is required</div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <button class="btn btn-primary">Login</button>
                        </div>
                    </form>
                </div>
            </div>
            <p class="message" style="font-size: 18px;">Not Registered? <a routerLink="/register">Register</a></p>
        
            <!-- </div> -->
        </div>
    </div>
</div>
<router-outlet></router-outlet>
