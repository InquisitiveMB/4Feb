<div class="login-page">
    <div class="form1">
        <!-- <div class="jumbotron"> -->
            <div class="container">
                <div class="row">
                    <div>
                        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                            <div class="form-group">
                                <label>User Name</label>
                                <input type="text" formControlName="uname" [(ngModel)]="credentials.uname" class="form-control"
                                    [ngClass]="{ 'is-invalid': submitted && f.uname.errors }" />
                                <div *ngIf="submitted && f.uname.errors" class="invalid-feedback">
                                    <div *ngIf="f.uname.errors.required" class="error">Username is required</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Twitter Id</label>
                                <input type="text" formControlName="twitterID" [(ngModel)]="credentials.twitterID"
                                    class="form-control" [ngClass]="{ 'is-invalid': submitted && f.twitterID.errors }" />
                                <div *ngIf="submitted && f.twitterID.errors" class="invalid-feedback">
                                    <div *ngIf="f.twitterID.errors.required" class="error">Twitter id is required</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="text" formControlName="email" [(ngModel)]="credentials.email" class="form-control"
                                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                    <div *ngIf="f.email.errors.required" class="error">Email is required</div>
                                    <div *ngIf="f.email.errors.email" class="error">Email must be a valid email address</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Gender</label>
                                <select name="gender" formControlName="gender" [(ngModel)]="credentials.gender" class="form-control"
                                    [ngClass]="{ 'is-invalid': submitted && f.gender.errors }" [(ngModel)]="credentials.gender">
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select>
                                <!-- <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" /> -->
                                <div *ngIf="submitted && f.gender.errors" class="invalid-feedback">
                                    <div *ngIf="f.gender.errors.required" class="error">Gender is required</div>
                                    <!-- <div *ngIf="f.gender.errors.email">Valid gender required</div> -->
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Age</label>
                                <select name="age" formControlName="age" [(ngModel)]="credentials.age" class="form-control"
                                    [ngClass]="{ 'is-invalid': submitted && f.age.errors }" [(ngModel)]="credentials.age">
                                    <option value="11-20">11-20</option>
                                    <option value="21-30">21-30</option>
                                    <option value="31-40">31-40</option>
                                    <option value="41-50">41-50</option>
                                    <option value="51-60">51-60</option>
                                    <option value="61-70">61-70</option>
                                    <option value="71-80">71-80</option>
                                    <option value="81-90">81-90</option>
                                    <option value="90-100">90-100</option>
                                    <option value="100 & Above">100 & Above</option>
                                </select>
                                <!-- <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" /> -->
                                <div *ngIf="submitted && f.age.errors" class="invalid-feedback">
                                    <div *ngIf="f.age.errors.required" class="error">Age is required</div>
                                    <!-- <div *ngIf="f.gender.errors.email">Valid gender required</div> -->
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" formControlName="password" [(ngModel)]="credentials.psw" class="form-control"
                                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                    <div *ngIf="f.password.errors.required" class="error">Password is required</div>
                                    <div *ngIf="f.password.errors.minlength" class="error">Password must be at least 6 characters</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Confirm Password</label>
                                <input type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
                                <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                                    <div *ngIf="f.confirmPassword.errors.required" class="error">Confirm Password is required</div>
                                    <div *ngIf="f.confirmPassword.errors.mustMatch" class="error">Passwords must match</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
                <p class="message" style="font-size: 18px">Already Registered? <a routerLink="/login">Login</a></p>
       
            <!-- </div> -->
        </div>
    </div>
</div>
